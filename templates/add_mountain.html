<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Gunung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-4">
        <h1>Tambah Data</h1>
        <form action="{{ url_for('add_mountain') }}" method="post">
            <div class="mb-3">
                <label for="name" class="label-teks">Nama Gunung:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="label-teks">Deskripsi:</label>
                <textarea class="form-control" id="description" name="description" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="image_url" class="label-teks">URL Gambar:</label>
                <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Contoh: https://example.com/gunung.jpg">
            </div>
            <div class="mb-3">
                <label for="location" class="label-teks">Lokasi/Alamat:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Contoh: Jawa Timur">
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
